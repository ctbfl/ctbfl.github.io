e\":\"$@14\"}]}]\n16:T1778,"])</script><script>self.__next_f.push([1,"## 0. Preface\n\nThis article provides a concise reference for deploying the Pi0 series models.\n\nWe adopt a CS (Client-Server) architecture:\n\n- Client: only handles robot action commands as input, and environment/robot feedback/observations as output (and runs the simulator/real world)\n- Server: focuses on model inference, receiving feedback/observations from the client and outputting new action commands.\n\nSo you will see that we use two virtual environments later:\none for model execution, one for the simulator, and they communicate with each other via web interfaces.\n\n## 1. Clone the Project\n\n```bash\ngit clone --recurse-submodules git@github.com:Physical-Intelligence/openpi.git\ncd openpi\n````\n\n* Here `--recurse-submodules` means recursive cloning; it will clone all referenced sub-repositories in the repo.\n* Unless otherwise specified, all commands below are executed in the project root directory.\n\n## 2. Environment Setup\n\n### 2.1 Install uv\n\n* **uv** is a new Python package and environment manager developed by Astral (formerly the PyO3 team).\n  Its features: extremely fast, all-in-one, and can replace the combination of `pip + venv (virtualenv) + pip-tools` (the speed comes from Rust implementation + local caching + parallelism).\n\n```bash\nconda create -n uv_envs python=3.10\nconda activate uv_envs\npip install uv\n```\n\n* The steps above are mainly to create a â€œshellâ€ environment for running uv.\n  This conda environment `uv_envs` itself will not be used to execute any project code; it only hosts the uv tool and lets you run uv inside it.\n\n### 2.2 Install Main Project Environment (Server)\n\n```bash\nGIT_LFS_SKIP_SMUDLE=1 uv sync\n```\n\n* `openpi/` is the project root, which contains the project configuration file `pyproject.toml`.\n  `pyproject.toml` is the modern unified configuration file for Python projects, used to declare dependencies, build system, and tooling, replacing scattered `setup.py` and `requirements.txt`.\n\n* `GIT_LFS_SKIP_SMUDGE=1` is a temporary environment variable set for the current command only (only effective on this line), recognized by Git LFS.\n  When enabled, `git clone` or `git pull` will not automatically download large files managed by LFS, but only fetch their pointer files, which speeds up syncing and reduces bandwidth usage.\n  If you later need the actual large binary files, you can manually run `git lfs pull` to download them.\n\n* `uv sync` will create a `.venv` virtual environment folder under the project directory and install all required packages based on `pyproject.toml`.\n\n```bash\nsource .venv/bin/activate\n```\n\nThis activates the project-level virtual environment created by uv.\nAt the Python level, this environment completely replaces the previously activated conda environment.\nEven if you see two environment names in your shell prompt, only the most recently activated one is effective.\n\n![image-20251128204035983](/blog/reproducing-pi0-5-simulator/image-20251128204035983.png)\n\n\u003e ğŸ§© When a venv is stacked on top of a conda environment:\n\u003e\n\u003e * The Python executable is completely replaced.\n\u003e * Pythonâ€™s import path depends on the configuration inside the Python executable, so all available packages now come from the new venv.\n\u003e * The system `$PATH` is stacked, not replaced, so you can still use the `uv` command in the new environment â€” the system will find the `uv` executable from the conda environmentâ€™s path.\n\u003e * When you run `python`, the system searches `PATH` from front to back; since the latest environment is at the front, it will use the most recently activated Python environment.\n\n### 2.3 Install LIBERO Environment (Client)\n\nSince we will first do inference tests in the LIBERO environment, which has its own dependencies, it is better to create a separate virtual environment for it.\n\n```bash\nconda activate uv_envs # if you are not already in this conda environment\nuv venv --python 3.8 examples/libero/.venv\nsource examples/libero/.venv/bin/activate\n```\n\nWe first create a new virtual environment under the `examples/libero` folder.\n\nThen we activate this new virtual environment, so you should see `(.venv)` appearing in front of `(uv_envs)` in your prompt.\n\nNext, install the dependencies:\n\n```bash\nuv pip sync exmaples/libero/requirements.txt third_party/libero/requirements.txt --extra-index-url https://download.pytorch.org/whl/cu113 --index-strategy=unsafe-best-match\n```\n\n* `uv pip sync` is a uv command that synchronizes the virtual environmentâ€™s libraries to exactly match your `requirements.txt` files.\n  It also supports multiple requirements files at once (it will merge them and try to find the best solution).\n* The last two parameters are for compatibility with the specified PyTorch CUDA wheels.\n\nNext, install submodules as local editable packages:\n\n```bash\nuv pip install -e packages/openpi-client\nuv pip install -e third_party/libero\n```\n\nLIBERO also requires an environment variable:\n\n```bash\nexport PYTHONPATH=$PYTHONPATH:$PWD/third_party/libero\n```\n\n* You can test with `python -m libero`.\n\n## 3. Simple Run\n\nFirst start the server:\n\n```bash\nsource .venv/bin/activate # make sure you are in the server environment\npython scripts/serve_policy.py --env LIBERO\n```\n\n* Here `--env` selects one of the pretrained policy weights provided by Physical Intelligence. Available options: `ALOHA`, `ALOHA_SIM`, `DROID`, `LIBERO`.\n\n* In the [source code](https://github.com/Physical-Intelligence/openpi/blob/3e0325a5e6032a9ab6beef7395fe47ca724980a5/scripts/serve_policy.py), the default command-line arguments are defined in class `Args`, and `tyro.cli(Args)` is used to merge user-provided CLI arguments with these defaults.\n\n  ![image-20251128220831692](/blog/reproducing-pi0-5-simulator/image-20251128220831692.png)\n\nThen open another terminal (keeping the
