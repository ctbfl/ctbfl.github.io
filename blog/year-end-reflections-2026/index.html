$@14\"}]}]\n16:T193a,"])</script><script>self.__next_f.push([1,"The Lunar New Year is just around the corner.\n\nThis will be my first Chinese New Year / Spring Festival spent away from home.\n\nHappy New Year!\n\nBack in 2022, when I switched my major from Microelectronics to Artificial Intelligence, I could already tell that AI would be the direction of the futureâ€”but I never imagined it would evolve this fast.\n\nIn just the past few months, Iâ€™ve been stunned over and over again. The insanely impressive video generation model Seedance 2.0, the fully automated research-and-paper-writing system FARS, all kinds of AI agent programming...\n\nAI is progressing at a breathtaking pace. Every time you open X, you see new work popping up again. Seriouslyâ€”every single time...\n\nA quick look back at the things that have left the deepest impression on me this year, as far as I can recall right now:\n\n- Programming agents like Codex/Claude Code have completely changed the underlying logic of what it means to â€œwrite code.â€ People no longer need to focus on painstakingly crafting scripts line by line or mastering every detail of syntax. You just need to define the framework, clarify the execution logic, and provide the mathematical formulas; the AI can then implement your idea incredibly fast. Sometimes, you donâ€™t even need to explain that muchâ€” it already knows what to do. Whatâ€™s even more intimidating is that AI is fundamentally powered by compute, and compute keeps advancing (even if there are bottlenecks in recent years). Tasks that take an agent a full minute today may become instantaneous in the futureâ€”so fast that your brain hasnâ€™t even finished processing what just happened.\n- Seedance 2.0, ByteDanceâ€™s new video model, generates anime-style videos insanely wellâ€”watching derivative creations is pure bliss. The same goes for realistic footage: authenticity, coherence, all kinds of camera movement and shot transitions. It further convinces me that video-guided (or world-model-guided) robotic action models have a huge future ahead. But it will also mercilessly take away many entry-level video production jobs.\n- Doubao Phone and Lumine (the project that plays Genshin Impact automatically)â€”also from ByteDance. GUI agents donâ€™t just help you play games; they are redefining the next eraâ€™s traffic gateway. This is truly a world-shaking shift.\n- FARS, which started livestreaming on Bilibili yesterday, comes from the startup â€œAnalemma.â€ It automatically comes up with ideas, makes plans, runs experiments, and writes papers. I kept its livestream on while coding, watching the costs and token usage climb, and seeing the system continuously switch among different projects as progress rolled forward. The fear of being replaced by a power loom somehow made me code more efficiently. I donâ€™t know how good its results really are, but simply seeing the system running is enough to evoke that feeling. Of course, right now Iâ€™m still confident I can do better than AIâ€”especially since AI still canâ€™t run real-robot experiments. Thatâ€™s where I get to catch my breath for the moment. But what about the future? If I donâ€™t keep improving, itâ€™s very possible that my only advantage over AI will be that Iâ€™m cheaper?\n- Teslaâ€™s Full Self-Driving (FSD) v14â€”I tried it, and the experience was genuinely excellent. For a while I even planned to buy a new car and purchase it outright. In the end, because my commute is simply too short (\u003c 1 mile), it wasnâ€™t worth it, so I didnâ€™t. But without a doubt, having FSD versus not having it is an entirely different mode of transportation.\n- Starship being caught by â€œchopsticksâ€ (though that was a bit more than a year ago), and Long March 10â€™s controlled splashdown (a historic breakthrough)â€”these are each major steps for humanity toward deep space.\n- Robot locomotion algorithms (like dancing or a three-step layup): last year robots still felt very â€œroboticâ€; this year they move like agile people from the mountains.\n- Folding clothes went from a Holy Grailâ€“level challenge that was extremely difficult to something that can now be tackled routinely. The explosion of all kinds of VLA models.\n- NanoBanana Pro, Googleâ€™s image editing and generation model, has an unparalleled understanding of the 3D world and even demonstrates reasoning ability. I tried it, and the results were already quite satisfying.\n\nThatâ€™s about all I can think of for now. But even just these things, all happening within a single year, are enough to show the pace of human technological development. This speed is unprecedented in historyâ€”and we also know that in the coming year, it will only get faster.\n\nAlthough many of these technologies have been evolving continuously rather than erupting overnight, it still feels like this year a lot of them, almost in unison, crossed a threshold of real usabilityâ€”undergoing a qualitative change. (Of course, the qualitative leap for robotics models is still far away, waiting for us to explore.)\n\nI feel incredibly fortunate to have been born at the right timeâ€”to be experiencing this wild technological acceleration with my senses at their sharpest. And I feel equally fortunate that, in this era of rapid advances in robotics, I have a place to stand and the chance to do related research. Iâ€™m deeply grateful to the teachers and classmates who have helped me along the way. Without a doubt, Iâ€™m living through a stirring and exhilarating chapter in the human epic.\n\nI have a premonition that within my lifetime, AI is destined to overturn the entire worldâ€”yet I donâ€™t know what the future will actually look like.\n\nBut I do know this: I must use AI to extend my hands and my mind. With an absolutely open attitude, I need to embrace any new technology quickly and adapt just as quicklyâ€”only then is it possible to secure a place in this crazy world.\n\nNothing should be an excuse to stop you from trying something new. Running out of AI tokens is not a real problemâ€”there are more than enough you can obtain with a student identity. If you donâ€™t have compute (and of course, you do), you can rent it and itâ€™s not that expensive. Even if you donâ€™t have a robot arm (and of course, you do), you can still understand everything by running it through simulation.\n\nSo the only true bottleneck is yourselfâ€”your courage, your focus, your ability to take action, and your time.\n\n\n\nFacing the new year, I would say:\n\n*Letâ€™s keep pace with the world!*\n"])</script><script>self.__next_f.push([1,"17:T1491,"])</script><script>self.__next_f.push([1,"é©¬ä¸Šè¿‡å¹´äº†ã€‚\n\nè¿™æ˜¯ç¬¬ä¸€ä¸ªä¸åœ¨å®¶è¿‡çš„æ–°å¹´/æ˜¥èŠ‚ã€‚\n\næ–°å¹´å¿«ä¹ï¼\n\nå½“æˆ‘åœ¨2022å¹´ä»å¾®ç”µå­è½¬åˆ°äººå·¥æ™ºèƒ½ä¸“ä¸šçš„æ—¶å€™ï¼Œæˆ‘åˆ¤æ–­åˆ°äº†AIä¼šæ˜¯æœªæ¥çš„æ–¹å‘ï¼Œä½†æ˜¯æ²¡æœ‰æƒ³åˆ°ä»–çš„å‘å±•å¦‚æ­¤çš„è¿…é€Ÿã€‚\n\nä»…ä»…åœ¨æœ€è¿‘è¿™å‡ ä¸ªæœˆï¼Œæˆ‘å°±æ„Ÿå—åˆ°äº†å¤šå°‘æ¬¡çš„éœ‡æ’¼ã€‚è¶…çº§ç‰›é€¼çš„è§†é¢‘ç”Ÿæˆæ¨¡å‹Seedance2.0ï¼Œå®Œå…¨è‡ªåŠ¨åšresearchå†™paperçš„ç§‘ç ”ç³»ç»ŸFARSï¼Œå„ç§AI Agentç¼–ç¨‹...\n\nAIçš„å‘å±•å®åœ¨æ˜¯è¿‡äºè¿…é€Ÿï¼Œæ¯æ¬¡æ‰“å¼€Xï¼Œä½ æ€»æ˜¯èƒ½çœ‹åˆ°åˆæœ‰æ–°çš„å·¥ä½œå‡ºç°äº†ã€‚çœŸçš„ï¼Œæ¯æ¬¡...\n\nç®€å•å›æƒ³åœ¨æ­¤åˆ»èƒ½æƒ³åˆ°çš„ä»Šå¹´ä»¤æˆ‘å°è±¡æ·±åˆ»çš„ä¸œè¥¿ï¼š\n\n- Codex/Claude Codeç­‰ä¸€ç³»åˆ—çš„ç¼–ç¨‹ä»£ç†ï¼Œå½»åº•æ”¹å˜äº†å†™ä»£ç è¿™ä¸€ä»¶äº‹çš„åº•å±‚é€»è¾‘ã€‚äººä¸å†éœ€è¦å»ä¸“æ³¨äºå¦‚ä½•ç†Ÿç»ƒç¼–å†™ä¸€ä¸ªä¸ªå¯è§†åŒ–è„šæœ¬ï¼Œç†Ÿæ‚‰ä¸€ä¸ªä¸ªè¯­æ³•ï¼Œä½ åªéœ€è¦ç¡®å®šå¥½ä»£ç æ¡†æ¶ï¼Œç¡®å®šå¥½è¿è¡Œé€»è¾‘ï¼ŒæŠŠæ•°å­¦å…¬å¼ç»™åˆ°AIï¼Œä»–å°±èƒ½æŒ‰ç…§ä½ çš„æ€è·¯éå¸¸å¿«é€Ÿçš„å†™å‡ºä»£ç ã€‚ç”šè‡³ï¼Œéƒ½ä¸ä¸€å®šéœ€è¦ä½ è¯´è¿™ä¹ˆå¤šï¼Œä»–è‡ªå·±å°±çŸ¥é“æ€ä¹ˆåšã€‚æ›´ææ€–çš„ä¸€ä»¶äº‹æƒ…æ˜¯ï¼ŒAIæ˜¯å®Œå…¨åŸºäºç®—åŠ›ä¹‹ä¸Šçš„ï¼Œè€Œç®—åŠ›æ˜¯åœ¨ä¸æ–­å‘å±•çš„ï¼ˆå°½ç®¡è¿‘å‡ å¹´æœ‰äº†ç“¶é¢ˆï¼‰ï¼Œç°åœ¨çœ‹Agentéœ€è¦ä¸€åˆ†é’Ÿåšçš„äº‹æƒ…ï¼Œå¯èƒ½ä»¥åä¸€çœ¨çœ¼å°±å®Œæˆäº†ï¼Œè€Œä½ çš„è„‘å­ç”šè‡³éƒ½è¿˜æ²¡è½¬è¿‡æ¥ã€‚\n- Seedance 2.0ï¼Œå­—èŠ‚è·³åŠ¨çš„æ–°è§†é¢‘æ¨¡å‹ï¼ŒäºŒæ¬¡å…ƒçš„è§†é¢‘ç”Ÿæˆçš„éå¸¸éå¸¸çš„å¥½ï¼
