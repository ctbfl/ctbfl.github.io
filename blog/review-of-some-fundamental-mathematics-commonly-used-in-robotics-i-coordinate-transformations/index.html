asic knowledge so I can pick it up when I forget.\n\n## 1. Coordinate Transformation\n\nSuppose we have coordinate frames $A$ and $B$. Also suppose there is a point $P_0$ in space and a vector $\\vec{t}$ in space. How do we represent the same point and the same vector in coordinate frame $B$?\n\nThe coordinate frame $B$ expressed in coordinate frame $A$ is: (the superscript $A$ indicates it is represented in frame $A$)\n\n$$\n{}^{A}T_{B} =\n\\begin{bmatrix}\nR_{3\\times3} \u0026 t_{3\\times1} \\\\\n0;0;0 \u0026 1\n\\end{bmatrix}\n=\n\\begin{bmatrix}\nR_{B} \u0026 t_{B} \\\\\n0;0;0 \u0026 1\n\\end{bmatrix}\n=\n\\begin{bmatrix}\nr_{11} \u0026 r_{12} \u0026 r_{13} \u0026 x \\\\\nr_{21} \u0026 r_{22} \u0026 r_{23} \u0026 y \\\\\nr_{31} \u0026 r_{32} \u0026 r_{33} \u0026 z \\\\\n0 \u0026 0 \u0026 0 \u0026 1\n\\end{bmatrix}\n$$\n\nwhere\n\n$$\nR_{3\\times3}=\\begin{bmatrix}\n{}^A\\hat x_B \u0026 {}^A\\hat y_B \u0026 {}^A\\hat z_B\n\\end{bmatrix}\n$$\n\nrepresents the $x,y,z$ axes of coordinate frame $B$ expressed in frame $A$ (each ${}^A\\hat x_B$ is a unit direction vector).\n\nand\n\n$$\nt_B=\\begin{bmatrix}x\\\\y\\\\z\\end{bmatrix}\n$$\n\nis the coordinate of the origin $O_B$ of frame $B$ expressed in frame $A$.\n\nNote: ${}^{A}T_{B}$ is usually called the homogeneous transformation matrix.\n\n---\n\n### Transforming a Point Between Coordinate Frames\n\nA point $P_0$ in space is expressed in frame $A$ as: ( $\\mathbf{P}$ denotes the coordinate vector )\n\n$$\n{}^{A}\\mathbf{p}_{P_0}=\\begin{bmatrix}\nx_0\\\\\ny_0\\\\\nz_0\n\\end{bmatrix}\n$$\n\nHow do we express $P_0$ in frame $B$?\n\n\u003e First, reason in frame $B$. Suppose $P_0$ in frame $B$ is\n\u003e $$\n\u003e {}^B\\mathbf{P}_{P_0}=\\begin{bmatrix}\n\u003e x_0'\\\\\n\u003e y_0'\\\\\n\u003e z_0'\n\u003e \\end{bmatrix}\n\u003e $$\n\u003e Geometrically,\n\u003e $$\n\u003e {}^B\\mathbf{P}_{P_0}={}^B\\mathbf{P}_{O_B}+x_0'\\cdot{}^B\\hat x_B+ y_0'\\cdot{}^B\\hat y_B +z_0'\\cdot{}^B\\hat z_B\n\u003e $$\n\u003e Convert the same geometric expression to frame $A$ (note the coefficients are unchanged):\n\u003e $$\n\u003e {}^A\\mathbf{P}_{P_0}={}^A\\mathbf{P}_{O_B}+x_0â€™\\cdot{}^A\\hat x_B+ y_0'\\cdot{}^A\\hat y_B +z_0â€™\\cdot{}^A\\hat z_B\n\u003e $$\n\u003e Nothing actually changes â€” only the representation.\n\u003e\n\u003e Substitute known quantities:\n\u003e $$\n\u003e {}^B\\mathbf{P}_{P_0}=\\begin{bmatrix}\n\u003e x_0'\\\\\n\u003e y_0'\\\\\n\u003e z_0'\n\u003e \\end{bmatrix}\n\u003e =\\begin{bmatrix}\n\u003e 0\\\\\n\u003e 0\\\\\n\u003e 0\n\u003e \\end{bmatrix}\n\u003e +x_0'\\cdot\\begin{bmatrix}\n\u003e 1\\\\\n\u003e 0\\\\\n\u003e 0\n\u003e \\end{bmatrix}\n\u003e +y_0'\\cdot\\begin{bmatrix}\n\u003e 0\\\\\n\u003e 1\\\\\n\u003e 0\n\u003e \\end{bmatrix}\n\u003e +z_0'\\cdot\\begin{bmatrix}\n\u003e 0\\\\\n\u003e 0\\\\\n\u003e 1\n\u003e \\end{bmatrix}\n\u003e $$\n\u003e and\n\u003e $$\n\u003e \\begin{bmatrix}\n\u003e x_0\\\\\n\u003e y_0\\\\\n\u003e z_0\n\u003e \\end{bmatrix}=\n\u003e t_B+\\begin{bmatrix}\n\u003e {}^A\\hat x_B \u0026 {}^A\\hat y_B \u0026 {}^A\\hat z_B\n\u003e \\end{bmatrix}\\cdot\n\u003e \\begin{bmatrix}\n\u003e x_0'\\\\\n\u003e y_0'\\\\\n\u003e z_0'\n\u003e \\end{bmatrix}\n\u003e $$\n\u003e Now $x_0, y_0, z_0, {}^A\\hat x_B, {}^A\\hat y_B, {}^A\\hat z_B, t_B$ are known, so ${}^B\\mathbf{P}_{P_0}$ can be solved.\n\u003e\n\u003e For convenience, append one more row:\n\u003e $$\n\u003e \\begin{align}\n\u003e \\begin{bmatrix}\n\u003e x_0\\\\\n\u003e y_0\\\\\n\u003e z_0\\\\\n\u003e 1\n\u003e \\end{bmatrix}\u0026=\n\u003e \\begin{bmatrix}\n\u003e t_B\\\\\n\u003e 1\n\u003e \\end{bmatrix}\n\u003e +\\begin{bmatrix}\n\u003e {}^A\\hat x_B \u0026 {}^A\\hat y_B \u0026 {}^A\\hat z_B \\\\\n\u003e 0 \u0026 0 \u0026 0\n\u003e \\end{bmatrix}\\cdot\n\u003e \\begin{bmatrix}\n\u003e x_0'\\\\\n\u003e y_0'\\\\\n\u003e z_0'\n\u003e \\end{bmatrix}\\\\\n\u003e \u0026=\\begin{bmatrix}\n\u003e {}^A\\hat x_B \u0026 {}^A\\hat y_B \u0026 {}^A\\hat z_B \u0026 t_B\\\\\n\u003e 0 \u0026 0\u0026 0 \u0026 1\n\u003e \\end{bmatrix}\\cdot\n\u003e \\begin{bmatrix}\n\u003e x_0'\\\\\n\u003e y_0'\\\\\n\u003e z_0'\\\\\n\u003e 1\n\u003e \\end{bmatrix}\\\\\n\u003e \u0026= {}^{A}T_{B} \\cdot\n\u003e \\begin{bmatrix}\n\u003e x_0'\\\\\n\u003e y_0'\\\\\n\u003e z_0' \\\\\n\u003e 1\n\u003e \\end{bmatrix}\n\u003e \n\u003e \\end{align}\n\u003e $$\n\u003e That is (denote coordinates with appended 1 as $\\tilde{P}$; vectors append 0 instead of 1):\n\u003e $$\n\u003e {}^A\\mathbf{\\tilde{P}}_{P_0} = {}^{A}T_{B}\\cdot {}^B\\mathbf{\\tilde{P}}_{P_0}\n\u003e $$\n\u003e Therefore (left-multiply both sides by ${}^{A}T_{B}^{-1}$):\n\u003e $$\n\u003e {}^{A}T_{B}^{-1}\\cdot{}^A\\mathbf{\\tilde{P}}_{P_0} = {}^B\\mathbf{\\tilde{P}}_{P_0}\n\u003e $$\n\nIn summary,\n\n$$\n\\begin{bmatrix}\nx_0'\\\\\ny_0'\\\\\nz_0' \\\\\n1\n\\end{bmatrix}={}^{A}T_{B}^{-1}\\cdot \\begin{bmatrix}\nx_0\\\\\ny_0\\\\\nz_0\\\\\n1\n\\end{bmatrix}\n$$\n\nBy symmetry,\n\n$$\n{}^A\\mathbf{\\tilde{P}}_{P_0} = {}^{A}T_{B}\\cdot {}^B\\mathbf{\\tilde{P}}_{P_0}\\\\\n{}^B\\mathbf{\\tilde{P}}_{P_0} = {}^{B}T_{A}\\cdot {}^A\\mathbf{\\tilde{P}}_{P_0}\n$$\n\nwhich implies\n\n$$\n{}^{A}T_{B}={}^{B}T_{A}^{-1}\\\\\n{}^{A}T_{B}\\cdot{}^{B}T_{A}=I\n$$\n\n---\n\n### Transforming a Vector Between Coordinate Frames\n\nConsider a vector $\\vec{t}$ in space expressed in frame $A$ as:\n\n$$\n{}^{A}\\vec{t}=\n\\begin{bmatrix}t_x\\\\t_y\\\\t_z\\end{bmatrix}\n$$\n\nHow do we express it in frame $B$?\n\n\u003e A vector is translation-invariant. Move its start point to the origin $O_A$. Then it becomes a vector from $O_A$ to $T_0=[t_x, t_y, t_z]^T$. Append 0 for convenience:\n\u003e $$\n\u003e {}^{A}\\tilde{\\vec{t}} = \\begin{bmatrix}t_x\\\\t_y\\\\t_z\\\\0\\end{bmatrix}=\\begin{bmatrix}t_x\\\\t_y\\\\t_z\\\\1\\end{bmatrix}-\\begin{bmatrix}0\\\\0\\\\0\\\\1\\end{bmatrix}={}^A\\mathbf{\\tilde{P}}_{T_0}-{}^A\\mathbf{\\tilde{P}}_{O_A}\n\u003e $$\n\u003e Convert both points to frame $B$ and subtract:\n\u003e $$\n\u003e \\begin{align}\n\u003e {}^{B}\\tilde{\\vec{t}} \u0026={}^B\\mathbf{\\tilde{P}}_{T_0}-{}^B\\mathbf{\\tilde{P}}_{O_A}\\\\\n\u003e \u0026={}^BT_{A}\\cdot ({}^A\\mathbf{\\tilde{P}}_{T_0} - {}^A\\mathbf{\\tilde{P}}_{O_A})\\\\\n\u003e \u0026={}^BT_{A}\\cdot{}^{A}\\tilde{\\vec{t}}\\\\\n\u003e \u0026={}^AT_{B}^{-1}\\cdot{}^{A}\\tilde{\\vec{t}}\n\u003e \\end{align}\n\u003e $$\n\nThus\n\n$$\n\\begin{bmatrix}\nt_x'\\\\\nt_y'\\\\\nt_z'\\\\\n0\n\\end{bmatrix}={}^BT_{A}\\cdot\\begin{bmatrix}\nt_x\\\\\nt_y\\\\\nt_z\\\\\n0\n\\end{bmatrix}={}^AT_{B}^{-1}\\cdot\\begin{bmatrix}\nt_x\\\\\nt_y\\\\\nt_z\\\\\n0\n\\end{bmatrix}\n$$\n\n---\n\n### Some Practical Tricks\n\n1. **Chain Rule**\n\n   $$\n   {}^A\\mathbf{\\tilde{P}}={}^AT_B\\cdot {}^BT_C\\cdot{}^C\\mathbf{\\tilde{P}}\\\\\n   {}^A\\mathbf{\\tilde{P}}={}^AT_B\\cdot {}^BT_C\\cdot{}^CT_D\\cdot{}^D\\mathbf{\\tilde{P}}\n   $$\n\n2. **Fast Inverse Computation**\n   $$\n   {}^AT_{B}=\\begin{bmatrix}\n   R \u0026 t\\\\\n   0 \u0026 1\n   \\end{bmatrix}\n   $$\n   \n   $$\n   {}^AT_{B}^{-1}=\\begin{bmatrix}\n   R^T \u0026 -R^T\\cdot t\\\\\n   0 \u0026 1\n   \\end{bmatrix}\n   $$\n"])</script><script>self.__next_f.push([1,"17:T1ea2,"])</script><script>self.__next_f.push([1,"è®°å½•ä¸€äº›åŸºç¡€çŸ¥è¯†ï¼Œä¾›è‡ªå·±æƒ³ä¸èµ·æ¥çš„æ—¶å€™æ‹¾å–ã€‚\n\n## 1. åæ ‡å˜æ¢\n\nå‡è®¾æˆ‘ä»¬æœ‰åæ ‡ç³»$A$ å’Œ$B$ ã€‚ä»¥åŠä¸€ä¸ªç©ºé—´ä¸­çš„ç‚¹$P_0$å’Œç©ºé—´ä¸­çš„ä¸€ä¸ªå‘é‡$\\vec{t}$ï¼Œæˆ‘ä»¬å°†å¦‚ä½•åœ¨åæ ‡ç³»$B$ä¸­è¡¨å¾åŒä¸€ä¸ªç‚¹å’ŒåŒä¸€ä¸ªå‘é‡ï¼Ÿ\n\nåæ ‡ç³»$B$åœ¨åæ ‡ç³»$A$ä¸­è¢«è¡¨ç¤ºä¸ºï¼šï¼ˆå·¦ä¸Šè§’çš„$A$è¡¨ç¤ºåœ¨åæ ‡ç³»$A$ä¸­è¡¨å¾ï¼‰\n$$\n{}^{A}T_{B} =\n\\begin{bmatrix}\nR_{3\\times3} \u0026 t_{3\\times1} \\\\\n0;0;0 \u0026 1\n\\end{bmatrix}\n=\n\\begin{bmatrix}\nR_{B} \u0026 t_{B} \\\\\n0;0;0 \u0026 1\n\\end{bmatrix}\n=\n\\begin{bmatrix}\nr_{11} \u0026 r_{12} \u0026 r_{13} \u0026 x \\\\\nr_{21} \u0026 r_{22} \u0026 r_{23} \u0026 y \\\\\nr_{31} \u0026 r_{32} \u0026 r_{33} \u0026 z \\\\\n0 \u0026 0 \u0026 0 \u0026 1\n\\end{bmatrix}\n$$\nå…¶ä¸­\n$$\nR_{3\\times3}=\\begin{bmatrix}\n{}^A\\hat x_B \
